<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Forum: Registration Form</title>
</head>
<body>
	<header class="jumbotron">
			<div class="col-sm-12 col-xs-12">
				<img src="static/imgs/welcome.jpg" alt="login picture" class="img-responsive"/>
			</div>
	</header>
  <div class="container">
    <div class="align-middle">
  <div class="col-xs-12">
    <h1>Welcome to School Forum</h1>
  </div>
  <!-- <div class="row">
    <img id="login_img" src="welcome.jpg" alt="sjsu picture" class="img-responsive"/>
  </div> -->
  <div id="login_content" class="col-xs-12">
	 <form class="form-horizontal" role = "form" id="signInForm">
     <div class="form-group">
       <label for="email" class="col-sm-2 control-label">Email</label>
       <div class ="col-sm-9">
         <input type="text" class="form-control" name="email" placeholder="Please enter your email"></input>
       </div>
     </div>
     <div class="form-group">
       <label for="password" class="col-sm-2 control-label">Password</label>
       <div class ="col-sm-9">
         <input type="text" class="form-control" name="password" placeholder="Please enter your password"></input>
       </div>
     </div>
     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-4  col-xs-6">
         <button class="btn btn-primary" id = "signInBtn">Sign In</button>
       </div>
     </div>
   </form>
  </div>
</div>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
	  $("#signInBtn").click(function(event) {
	  event.preventDefault();
    console.log('ajax');
	    $.ajax({
	      url: 'http://127.0.0.1:5000/login',
	      data: $('#signInForm').serialize(),
	      type: 'POST',
	      success: function(response) {
	        console.log(response);
	      },
	      error: function(error) {
	        console.log(error);
	      }
	    });
	  });
	});
	</script>
</body>
</html>
