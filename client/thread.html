
<html lang="en">
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Forum: Thread Form</title>
</head>
<body>
	<header class="jumbotron">
			<div class="col-sm-12 col-xs-12">
				<img src="static/imgs/sjsu.jpg" alt="sjsu picture" class="img-responsive"/>
			</div>
	</header>
	<div class ="container">
		<div class="row row-content">
  <div class="col-xs-12">
    <h1>Thread</h1>
  </div>
  <div id="login_content" class="col-xs-12">
	 <form class="form-horizontal" role = "form" id="threadForm">
		 <div class="form-group">
       <label for="title" class="col-sm-2 control-label">title</label>
       <div class ="col-sm-9">
         <input type="text" class="form-control" name="title" placeholder="Please enter your title"></input>
       </div>
     </div>
     <div class="form-group">
       <label for="content" class="col-sm-2 control-label">content</label>
       <div class ="col-sm-9">
         <input type="text" class="form-control" name="content" placeholder="Please enter your content"></input>
       </div>
     </div>
		 <div class="form-group">
       <label for="content" class="col-sm-2 control-label">topic</label>
       <div class ="col-sm-9">
         <input type="text" class="form-control" name="topic" placeholder="Please enter your topic"></input>
       </div>
     </div>
		 <div class="form-group">
       <label for="content" class="col-sm-2 control-label">id</label>
       <div class ="col-sm-9">
         <input type="text" class="form-control" name="userid" placeholder="Please enter your id"></input>
       </div>
     </div>
		 <div class="form-group">
       <div class="col-sm-offset-2 col-sm-4  col-xs-6">
         <button class="btn btn-primary" id = "getThreadBtn">Get thread</button>
       </div>
     </div>
		 <div class="form-group">
			 <div class="col-sm-offset-2 col-sm-4  col-xs-6">
				 <button class="btn btn-primary" id = "createThreadBtn">Create thread</button>
			 </div>
		 </div>
   </form>
  </div>
</div>
</div>
<footer class="row-footer">
	<div class="container">
	</div>
</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
  $(document).ready(function() {
    $("#getThreadBtn").click(function(event) {
    event.preventDefault();
      $.ajax({
        url: 'http://127.0.0.1:5000/getThread',
				dataType: 'json',
        type: 'GET',
        success: function(response) {
          console.log(response);
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
	$("#createThreadBtn").click(function(event) {
	  event.preventDefault();
	    $.ajax({
	      url: 'http://127.0.0.1:5000/thread',
	      data: $('#threadForm').serialize(),
	      type: 'POST',
	      success: function(response) {
	        console.log(response);
	      },
	      error: function(error) {
	        console.log(error);
	      }
	    });
	  });
	});
	</script>
</body>
</html>
